<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- Estilos Registro -->
    <link rel="stylesheet" href="css/estilos-login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div class="contenedor">
                <!-- Columna 1 -->
                <div class="col-1 col">
                    <div class="div-imagen">
                        <img class="img-col" src="img/login.png" alt="Tasación de propiedades online en Argentina">
                    </div>
                    <h1 class="title">¿Quieres tasar tu propiedad?</h1>
                    <p class="parrafo">
                        Ingresa para conocer el valor de venta para casas y departamentos en todo Argentina.</p>
                </div>
                <!-- Columna 2 -->
                <div class="col-2 col">
                    <h2 class="title-h2">Login</h2>
                    <p class="p-form">Ingresa tus datos para ingresar.</p>
                    <form class="form-style">
                        <ul>
                        <li>
                        <input type="email" value="correo" class="field-style field-full align-none" placeholder="Correo" />
                        </li>
                        <li>
                            <input type="password" value="password" class="field-style field-full align-none" placeholder="Contraseña" />
                            </li>
                        <li>
                        <input class="boton-form" type="submit" value="Ingresar" required>
                        </li>
                        </ul>
                        </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
