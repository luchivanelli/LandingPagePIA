<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- Estilos Registro -->
    <link rel="stylesheet" href="css/estilos-registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Registro</title>
</head>
<body>
    <main>
        <section>
            <div class="contenedor">
                <!-- Columna 1 -->
                <div class="col-1 col">
                    <div class="div-imagen">
                        <img class="img-col" src="img/tasador-de-propiedades-online.png" alt="Tasación de propiedades online en Argentina">
                    </div>
                    <h1 class="title">Crear una cuenta</h1>
                    <p class="parrafo">Regístrate para conocer los valores de venta para casas y departamentos en todo Argentina.</p>
                </div>
                <!-- Columna 2 -->
                <div class="col-2 col">
                    <h2 class="title-h2">Empecemos</h2>
                    <p class="p-form">Ingresa tus datos para crear tu cuenta.</p>
                    <form class="form-style">
                        <ul>
                        <li>
                            <input type="text" name="nombre"  class="field-style field-split align-left" placeholder="Nombre" />
                            <input type="text" name="apellido" class="field-style field-split align-right" placeholder="Apellido" />
                        </li>
                        <li>
                            <input type="tel" name="telefono" class="field-style field-split align-left" placeholder="Teléfono" />
                            <input type="email" name="correo" class="field-style field-split align-right" placeholder="Correo" />
                        </li>
                        <li>
                        <input type="text" name="empresa" class="field-style field-full align-none" placeholder="Empresa" />
                        </li>
                        <li>
                            <input type="password" name="pass1" class="field-style field-split align-left" placeholder="Contraseña" />
                            <input type="password" name="pass2" class="field-style field-split align-right" placeholder="Repite Contraseña" />
                        </li>
                        <li> 
                        <input class="boton-form" type="submit" value="Registrarse" required>
                        </li>
                        </ul>
                        </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
